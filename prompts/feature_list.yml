features:
  # === COMPLETED (17 features) ===
  - id: 1
    desc: Scan directory for music files
    cmd: musicctl scan <path>
    passes: true
  - id: 2
    desc: Read metadata from FLAC file
    cmd: musicctl read <file.flac>
    passes: true
  - id: 3
    desc: Infer artist from directory structure
    cmd: musicctl scan
    passes: true
  - id: 4
    desc: Infer album from subdirectory name
    cmd: musicctl scan
    passes: true
  - id: 5
    desc: Normalize track titles to title case
    cmd: musicctl normalize [--title]
    passes: true
  - id: 6
    desc: Emit metadata in JSON format
    cmd: musicctl emit --json
    passes: true
  - id: 7
    desc: Emit metadata in human-readable table
    cmd: musicctl emit
    passes: true
  - id: 8
    desc: Dry-run mode prevents file writes
    cmd: musicctl write --dry-run
    passes: true
  - id: 9
    desc: Apply metadata updates with --apply
    cmd: musicctl write --set title="X" --apply
    passes: true
  - id: 10
    desc: Validate missing required fields
    cmd: musicctl validate
    passes: true
  - id: 11
    desc: Handle Unicode characters in paths
    cmd: musicctl scan
    passes: true
  - id: 12
    desc: Handle non-ASCII artist names
    cmd: musicctl scan
    passes: true
  - id: 13
    desc: Detect duplicate tracks by checksum
    cmd: musicctl duplicates
    passes: true
  - id: 14
    desc: Generate .cue file from album
    cmd: musicctl cue --generate
    passes: true
  - id: 15
    desc: Parse existing .cue file
    cmd: musicctl cue --parse
    passes: true
  - id: 16
    desc: Validate .cue file consistency
    cmd: musicctl cue --validate
    passes: true
  - id: 17
    desc: Unified normalize command (--title/--genres)
    cmd: musicctl normalize [--title|--genres]
    passes: true
  - id: 18
    desc: Support MP3 metadata reading (ID3 tags)
    cmd: musicctl read
    passes: true
  - id: 19
    desc: Support WAV metadata reading
    cmd: musicctl read
    passes: true
  - id: 28
    desc: Support recursive depth limit
    cmd: musicctl scan --max-depth N
    passes: true
  - id: 30
    desc: Support --help and --version flags
    cmd: musicctl --help | --version
    passes: true

