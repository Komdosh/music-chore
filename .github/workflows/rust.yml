name: Rust Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build:
    name: Build macOS universal binary
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - run: rustup toolchain install stable --profile minimal

      - uses: Swatinem/rust-cache@v2

      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build
        
      - name: Run tests
        run: cargo test

      - name: Build Intel binary
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build ARM binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create universal binary for App
        uses: ./.github/actions/universal-app
        with:
          tool: musicctl

      - name: Generate install.sh
        uses: ./.github/actions/install-script
        with:
          tool: musicctl
          script_name: install.sh

      - name: Create universal binary for MCP
        uses: ./.github/actions/universal-app
        with:
          tool: musicctl-mcp

      - name: Generate install_mcp.sh
        uses: ./.github/actions/install-script
        with:
          tool: musicctl-mcp
          script_name: install_mcp.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: musicctl-macos
          path: |
            dist/musicctl-macos-universal.tar.gz
            dist/musicctl-mcp-macos-universal.tar.gz
            dist/install.sh
            dist/install_mcp.sh

  release:
      name: Create GitHub Release
      needs: build
      runs-on: ubuntu-latest
  
      steps:
        - name: Download all artifacts
          uses: actions/download-artifact@v4
          with:
            path: artifacts
  
        - name: Create Release
          uses: softprops/action-gh-release@v2
          with:
            files: artifacts/**/*
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
