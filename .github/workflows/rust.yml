name: Rust Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
            # target: x86_64-unknown-linux-gnu
          # - os: windows-latest
            # target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: cargo build --verbose
        
      - name: Run tests
        run: cargo test --verbose
  
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}
        
      - name: Package artifact
        run: |
          mkdir dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/musicctl.exe dist/
          else
            cp target/${{ matrix.target }}/release/musicctl dist/
          fi
          tar -czf musicctl-${{ matrix.target }}.tar.gz -C dist .
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: musicctl-${{ matrix.target }}
          path: musicctl-${{ matrix.target }}.tar.gz

  release:
      name: Create GitHub Release
      needs: build
      runs-on: ubuntu-latest
  
      steps:
        - name: Download all artifacts
          uses: actions/download-artifact@v4
          with:
            path: artifacts
  
        - name: Create Release
          uses: softprops/action-gh-release@v2
          with:
            files: artifacts/**/*
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
