name: Rust Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build:
    name: Build macOS universal binary
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - run: rustup toolchain install stable --profile minimal

      - uses: Swatinem/rust-cache@v2

      - name: Add targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Build
        run: cargo build
        
      - name: Run tests
        run: cargo test --verbose

      - name: Build Intel binary
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build ARM binary
        run: cargo build --release --target aarch64-apple-darwin
        
      - name: Create universal binary
        run: |
          mkdir -p dist
          lipo -create \
            target/x86_64-apple-darwin/release/musicctl \
            target/aarch64-apple-darwin/release/musicctl \
            -output dist/musicctl
          chmod +x dist/musicctl
          tar -czf dist/musicctl-macos-universal.tar.gz -C dist musicctl

      - name: Generate install.sh
        run: |
          cat << 'EOF' > dist/install.sh
          #!/usr/bin/env bash
          set -e
          TOOL_NAME="musicctl"
          REPO="${GITHUB_REPOSITORY}"

          OS="$(uname | tr '[:upper:]' '[:lower:]')"
          if [ "$OS" != "darwin" ]; then
              echo "Currently only macOS is supported"
              exit 1
          fi

          URL="https://github.com/$REPO/releases/latest/download/$TOOL_NAME-macos-universal.tar.gz"
          echo "Downloading $URL..."
          curl -LO "$URL"
          tar -xzf "$TOOL_NAME-macos-universal.tar.gz"
          chmod +x "$TOOL_NAME"
          sudo mv "$TOOL_NAME" /usr/local/bin/
          xattr -dr com.apple.quarantine /usr/local/bin/$TOOL_NAME || true
          echo "$TOOL_NAME installed successfully!"
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: musicctl-macos
          path: |
            dist/musicctl-macos-universal.tar.gz
            dist/install.sh

  release:
      name: Create GitHub Release
      needs: build
      runs-on: ubuntu-latest
  
      steps:
        - name: Download all artifacts
          uses: actions/download-artifact@v4
          with:
            path: artifacts
  
        - name: Create Release
          uses: softprops/action-gh-release@v2
          with:
            files: artifacts/**/*
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
